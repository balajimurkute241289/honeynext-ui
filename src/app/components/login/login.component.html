<div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content login-form">
      <div class="modal-header">
        <h5 class="modal-title" id="authModalLabel">{{ authMode === 'login' ? 'Login' : 'Register' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">{{ authMode === 'login' ? 'Login' : 'Register' }}</button>
        </form>
        <p class="text-center mt-3">
          {{ authMode === 'login' ? 'New to HoneyNext?' : 'Already have an account?' }}
          <a href="#" (click)="toggleAuthMode()">{{ authMode === 'login' ? 'Register' : 'Login' }}</a>
        </p>
      </div>
    </div>
  </div>
</div>
