<div class="container my-5">
  <h2 class="section-title">Your Cart</h2>
  <div *ngIf="cartItems.length === 0" class="text-center">
    <p>Your cart is empty.</p>
    <a routerLink="/products" class="btn btn-primary">Shop Now</a>
  </div>
  <div *ngIf="cartItems.length > 0">
    <div class="cart-table">
      <table class="table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartItems">
            <td>{{ item.name }}</td>
            <td>₹{{ item.price.toFixed(2) }}</td>
            <td>{{ item.quantity }}</td>
            <td>₹{{ (item.price * item.quantity).toFixed(2) }}</td>
            <td>
              <button class="btn btn-danger btn-sm" (click)="removeItem(item.id)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 5h4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5H6a.5.5 0 0 1-.5-.5v-7zm-1-.5H3a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1H4.5zm1 1.5v7H6v-7H5.5zm1.5 0v7H8v-7H7.5zm1.5 0v7H9v-7H8.5zm1.5 0v7H10v-7H9.5z"/>
                </svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="cart-footer">
      <div class="row">
        <div class="col-md-6 mb-3">
          <button class="btn btn-danger" (click)="clearCart()">Clear Cart</button>
        </div>
        <div class="col-md-6 text-md-end">
          <h5>Total: ₹{{ getTotal().toFixed(2) }}</h5>
          <button class="btn btn-primary">Proceed to Checkout</button>
        </div>
      </div>
    </div>
  </div>
</div>
