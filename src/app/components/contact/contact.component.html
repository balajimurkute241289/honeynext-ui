<div class="container my-5">
    <h2 class="section-title">Contact Us</h2>
    <div class="row">
      <div class="col-md-6">
        <div class="login-form">
          <h3>Send Us a Message</h3>
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" [(ngModel)]="contact.name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="contact.email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" [(ngModel)]="contact.message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <h3>Contact Information</h3>
        <p><strong>Email:</strong> support&#64;honeynext.com</p>
        <p><strong>Phone:</strong> +91 123-456-7890</p>
        <p><strong>Address:</strong> 123 Honey Lane, Himalayas, India</p>
      </div>
    </div>
  </div>
